<!-- Latest compiled and minified CSS -->

<div id="container-fluid wrapper">
  <div class="main-content">
    <div class="header ">
      <img src="https://i.imgur.com/zqpwkLQ.png" />
      <div>Sign up to see photos and videos from your friends.</div>
    </div>
    <div class="l-part">
      <input type="text" placeholder="Mobile Number or Email" #email class="input-1" />
      <div>
        <input type="text" placeholder="Full Name" #name class="input-2" />
      </div>
      <div>
        <input type="text" placeholder="Username" #instaHandle class="input-3" />
      </div>
      <div>
        <input type="password" placeholder="Password" #password class="input-4" />
      </div>
      <input type="button" value="Sign up" (click)="signup()" class="btn"/>
      <div class="overlap-text">
      <p>By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
    </div>
</div>
  </div>
  <div class="sub-content">
    <div class="s-part">
      &nbsp;Have&nbsp;an&nbsp;account?&nbsp;<a routerLink="/login">&nbsp;Log&nbsp;in&nbsp;</a>
   
    </div>
  </div>
</div>
